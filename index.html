<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="navigation">
                <input type="text" placeholder="Search">
                <div>bell</div>
                <div>profile</div>
                <div>name</div>
            </div>
            <div class="utilitybar">
                <div>profile</div>
                <div>Name</div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                Your Projects
            </div>
            <div class="announcements">
                Announcements
            </div>
            <div class="trend">
                Trending
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-header">Dashboard</div>
            <div class="sidebar-links">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
