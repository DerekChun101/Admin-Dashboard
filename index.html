<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="navigation">
                <input type="text" placeholder="Search">
                <div>bell</div>
                <div>profile</div>
                <div>name</div>
            </div>
            <div class="utilitybar">
                <div>profile</div>
                <div>Name</div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                Your Projects
            </div>
            <div class="announcements">
                Announcements
            </div>
            <div class="trend">
                Trending
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="images/icons/view-dashboard.svg" alt="Dashboard" class="filter-white">
                <div>Dashboard</div>
            </div>
            
            <ul class="sectionOne">
                <li>
                    <img src="images/icons/home-outline.svg" alt="home" class="sidebar-icons filter-white">
                    Home
                </li>
                <li>
                    <img src="images/icons/account-circle.svg" alt="account-circle" class="sidebar-icons filter-white">
                    Profile
                </li>
                <li>
                    <img src="images/icons/message-outline.svg" alt="message-outline" class="sidebar-icons filter-white">
                    Message
                </li>
                <li>
                    <img src="images/icons/history.svg" alt="history" class="sidebar-icons filter-white">
                    History
                </li>
                <li>
                    <img src="images/icons/file-multiple-outline.svg" alt="file-multiple-outline" class="sidebar-icons filter-white">
                    Tasks
                </li>
            </ul>

            <ul class="sectionTwo">
                <li>
                    <img src="images/icons/cogs.svg" alt="settings" class="sidebar-icons filter-white">
                    Settings
                </li>
                <li>
                    <img src="images/icons/help-circle-outline.svg" alt="help" class="sidebar-icons filter-white">
                    Support
                </li>
                <li>
                    <img src="images/icons/shield-check-outline.svg" alt="shield-check-outline" class="sidebar-icons filter-white">
                    Privacy
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
